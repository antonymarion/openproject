          * [Scrum projetas]({{opSetting:base_url}}/projects/your-scrum-project): sužinoti apie Agile ir Scrum projektų valdymą.

          Taipogi galite sukurti tuščią [naują projektą]({{opSetting:base_url}}/projects/new).

          Niekada nesustokite bendradarbiauti. Su atviru kodu galvoje.

          Jūs galite pakeisti šį sveikinimo tekstą [čia]({{opSetting:base_url}}/admin/settings/general).
